general {
	color = '#9b9b9b'
	color_good = '#46c12a'
	color_degraded = '#e7ed42'
	color_bad = '#d12121'
}

order += "online_status"
order += "apt_updates"
order += "sysdata"
order += "volume_status"
order += "backlight"
order += "battery_level"
order += "clock"
order += "keyboard_locks"

volume_status {
  format = "ðŸ”Š {percentage}%"
  format_muted = "ðŸ”‡ muted"
	thresholds = [
	    (0, "#9b9b9b"),
	]
}

backlight {
	format = "ðŸ”† {level}%"	
