# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

#order += "wireless _first_"
#order += "ethernet _first_"
#order += "ipv6"
#order += "battery all"
order += "load"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

ipv6 {
	format_down = ""
}

wireless _first_ {
        format_up = "%quality %ip"
        format_down = ""
}

ethernet _first_ {
        format_up = " %ip (%speed)"
        format_down = ""
}

battery all {
        format = "%status %percentage %remaining"
        status_full = "" 
        status_chr = ""
	status_bat = ""
	format_down = ""
}

tztime local {
        format = " %Y-%m-%d %H:%M"
}

disk "/" {
        format = " %avail"
}

volume master {
        format = " %volume"
        format_muted = ""
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

load {
        format = " %1min"
	separator = false
}

cpu_usage {
	format = "%usage"
	max_threshold = 75
	degraded_threshold = 25
}
